name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ
on:
  schedule:
    - cron: '0 10 * * *'  # Run every day at 10 AM UTC
  push:
    branches:
      - '*'

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest

    env:
      GMAIL_PIN: ${{ secrets.GMAIL_PIN }}
      GMAIL_FROM_ADDRESS: ${{ secrets.GMAIL_FROM_ADDRESS }}
      GMAIL_TO_ADRESS: ${{ secrets.GMAIL_TO_ADRESS }}
      DROPBOX_API_KEY: ${{ secrets.DROPBOX_API_KEY }}

    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run send_email.py
        run: python send_email.py
        env:
          GMAIL_PIN: ${{ secrets.GMAIL_PIN }}
          GMAIL_FROM_ADDRESS: ${{ secrets.GMAIL_FROM_ADDRESS }}
          GMAIL_TO_ADRESS: ${{ secrets.GMAIL_TO_ADRESS }}

      - name: Run dropbox connection
        run: python check_dropbox.py
        env:
          DROPBOX_API_KEY: ${{ secrets.DROPBOX_API_KEY }}

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."
